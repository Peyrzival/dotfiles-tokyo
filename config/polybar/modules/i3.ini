

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = false

format = <label-state>

ws-icon-0 = 1;%{F#E0AF68}1
ws-icon-1 = 2;%{F#F7768E}2
ws-icon-2 = 3;%{F#9ECE6A}3
ws-icon-3 = 4;%{F#BB9AF7}4
ws-icon-4 = 5;%{F#7DCFFF}5
ws-icon-5 = 6;%{F#ff9e64}6

label-separator = " "
label-separator-background = ${colors.background-module}

label-focused =  %{F#ffffff}* %icon%
label-focused-foreground = ${colors.foreground}
label-focused-padding = 2
label-focused-background = #464a52
label-focused-margin = 0

label-occupied = %{F#ffffff}* %icon%
label-occupied-foreground = ${colors.foreground}
label-occupied-background = ${colors.background-module}
label-occupied-padding = 1

label-occupied-margin = 0

label-empty = %icon%
label-empty-foreground =   #646870
label-empty-padding = 2
label-empty-background = ${colors.background-module}
label-empty-margin = 0


label-urgent = %icon%
label-urgent-foreground = #88C0D0
label-urgent-background = #2a2e36
label-urgent-padding = 1
